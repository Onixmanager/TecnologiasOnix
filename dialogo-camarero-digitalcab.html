<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Camarero Digital - Tecnologiasonix</title>
  <style>
    /* Reset bÃ¡sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff;
      color: #000000;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    /* Fondo animado similar al ejemplo */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, #2c3e50, #2c3e50, #ffffff);
      animation: backgroundFlow 20s linear infinite;
      z-index: -2;
    }
    @keyframes backgroundFlow {
      from { transform: translate(0, 0) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    /* Splash Screen */
    #splash {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      cursor: default; /* Cambiado a cursor normal */
    }
    #splash h1 {
      font-size: 1.7rem;
      text-transform: uppercase;
      letter-spacing: 4px;
      color: #2c3e50;
      text-align: center;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 10px #2c3e50, 0 0 20px #2c3e50, 0 0 30px #2c3e50; }
      to { text-shadow: 0 0 20px #34495e, 0 0 30px #34495e, 0 0 40px #34495e; }
    }
    /* Overlay de transiciÃ³n para redirecciÃ³n */
    #transitionOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      z-index: 3000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }
    #transitionOverlay.active {
      opacity: 1;
      pointer-events: all;
    }
    /* Contenedor de tarjetas */
    #cardContainer {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .card {
      background: #ffffff;
      border: 2px solid #2c3e50;
      border-radius: 10px;
      padding: 2rem;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      /* AnimaciÃ³n de entrada */
      animation: fadeIn 0.5s ease forwards;
    }
    .card h2 {
    font-size: 1.6rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }
    .card p {
    font-size: 1.1rem;
      margin-bottom: 1.5rem;
      color: #000000;
    }
    /* AlineaciÃ³n izquierda solo para beneficios */
    .card[data-title="Beneficios"] p {
      text-align: left;
      margin-left: 15px;
    }
    .card button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #2c3e50;
      color: #fff;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .card button:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #FF6B35, #FFA500);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>
  <!-- Overlay de transiciÃ³n para redirecciÃ³n -->
  <div id="transitionOverlay"></div>

  <!-- Splash Screen (se oculta tras 2.5 segundos) -->
  <div id="splash">
    <h1>Camarero Digital</h1>
  </div>

  <!-- Contenedor principal para tarjetas -->
  <div id="cardContainer"></div>

  <script>
    const cards = [

        content: "Es tu aliado tecnolÃ³gico para optimizar la gestiÃ³n en hostelerÃ­a. Digitaliza pedidos y reservas, elimina colas y errores, y ofrece a tus clientes una experiencia Ã¡gil y moderna desde su mesa. Â¡Servicio impecable, sin complicaciones! ðŸš€"
      },
      { 
        title: "Â¿Como Funciona?",
        content: "Tus clientes escanean un expositor con un chip NFC y cÃ³digo QR (o usan dispositivos en mesa), eligen su pedido, y este llega al instante a cocina/barra. Sin esperas, sin malentendidos. Â¡Todo fluye mientras tÃº enfocas tu equipo en lo importante! ðŸ’¡"
      },
      { 
        title: "Beneficios",
        content: "âœ… <strong>Ahorra tiempo:</strong> Pedidos directos, sin intermediarios.<br>âœ… <strong>Clientes felices:</strong> AutogestiÃ³n rÃ¡pida y sin errores.<br>âœ… <strong>Impulsa ventas:</strong> Recomendaciones y promos integradas.<br>âœ… <strong>AnalÃ­tica en tiempo real:</strong> Toma decisiones con datos.<br><br>Â¿Te gustarÃ­a verlo en acciÃ³n? ðŸ˜‰"
      },
      { 
        title: "Â¡ConÃ³cenos MÃ¡s!",
        content: "Gracias por tu interÃ©s en Camarero Digital. SerÃ¡s redirigido a nuestro sitio web para descubrir en detalle todas las funcionalidades y beneficios que ofrecemos.",
        redirect: "https://tecnologiasonix.com/servicios"
      }
      
    ];
    
    let currentCardIndex = 0;
    const cardContainer = document.getElementById("cardContainer");
    const splash = document.getElementById("splash");
    const transitionOverlay = document.getElementById("transitionOverlay");
    
    function renderCard(index) {
      cardContainer.innerHTML = "";
      const cardData = cards[index];
      const card = document.createElement("div");
      card.classList.add("card");
      card.setAttribute('data-title', cardData.title); // Nuevo atributo para CSS
      
      card.innerHTML = `
        <h2>${cardData.title}</h2>
        <p>${cardData.content}</p>
      `;
      
      const btn = document.createElement("button");
      btn.textContent = "Siguiente";
      btn.onclick = () => nextCard();
      card.appendChild(btn);
      
      cardContainer.appendChild(card);
    }
    
    function nextCard() {
      const cardElem = document.querySelector('.card');
      if (cardElem) {
        cardElem.style.animation = 'fadeOut 0.5s ease forwards';
        setTimeout(() => {
          currentCardIndex++;
          if (currentCardIndex < cards.length) {
            renderCard(currentCardIndex);
          } else {
            transitionOverlay.classList.add("active");
            setTimeout(() => {
              window.location.href = cards[cards.length - 1].redirect;
            }, 1000);
          }
        }, 500);
      }
    }
    
    function hideSplash() {
      splash.style.display = "none";
      renderCard(currentCardIndex);
    }
    
    window.addEventListener("load", () => {
      setTimeout(hideSplash, 2500);
      // Eliminado el event listener de click en el splash
    });
  </script>
</body>
</html>
