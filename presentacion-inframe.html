<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video a Pantalla Completa</title>
  <style>
    /* Estilos generales */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      margin: 0;
      background-color: #ffffff;
    }

    /* Estilos para el contenedor del video */
    #video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Asegura que el video cubra toda la pantalla */
    }

    /* Estilo responsive para móviles */
    @media (max-width: 768px) {
      /* No se necesitan cambios adicionales para móviles, ya que el video es responsive por diseño */
    }

  </style>
</head>
<body>

  <!-- Contenedor del video -->
  <div id="video-container">
    <video autoplay muted loop>
      <source src="https://github.com/Onixmanager/TecnologiasOnix/raw/refs/heads/main/videocabecera.mp4" type="video/mp4">
      Tu navegador no soporta el elemento de video.
    </video>
  </div>

</body>
</html>
